<% if(typeof(description) !== 'undefined') {%>
<legend><%= description %></legend>
<% }; %>
<div class="row-fluid">
	<div class="span12">
		<!-- Wizard Action -->
		<div class="wizard">
			<ul class="steps">
			</ul>
			<div class="actions" style="display:none">
				<button type="button" class="btn btn-prev">Prev</button>
				<button type="button" class="btn btn-next" data-last="Submit">Next</button>
			</div>
		</div>
		<!-- Wizard Content -->
		<div class="step-content">
		</div>
	</div>
</div>
