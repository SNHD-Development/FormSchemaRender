<% if(typeof(description) !== 'undefined') {%>
<legend><%= description %></legend>
<% }; %>
<div class="row-fluid">
	<div class="span12 wizard-view">
		<!-- Wizard Action -->
		<div class="wizard">
			<ul class="steps">
			</ul>
			<div class="actions" style="display:none">
				<button type="button" class="btn btn-prev"></button>
				<button type="button" class="btn btn-next" data-last="Submit"></button>
			</div>
		</div>
		<!-- Wizard Content -->
		<div class="step-content">
			<%= html %>
		</div>
		<!-- Wizard Control -->
		<div class="form-actions wizard-actions">
			<button class="btn btn-large btn-primary btn_prev"><i class="icon-arrow-left"></i> Prev</button>
			<button class="btn btn-large btn-primary btn_next" data-last="Submit">Next <i class="icon-arrow-right"></i></button>
		</div>
	</div>
</div>
