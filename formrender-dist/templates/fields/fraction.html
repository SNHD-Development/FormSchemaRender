<%
 var _id = (typeof attributes.id !== 'undefined') ? attributes.id: name,
 	_numerator = (options.numerator) ? options.numerator: '',
 	_denominator = (options.denominator) ? options.denominator: '';
%>
<div class="form-fraction row-fluid">
	<input id="<%= _id %>_numerator" name="<%= name %>_numerator" type="text" placeholder="<%= _numerator %>"/>
	<span>/</span>
	<input id="<%= _id %>_denominator" name="<%= name %>_denominator" type="text" placeholder="<%= _denominator %>"/>
</div>
